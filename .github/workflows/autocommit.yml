name: Auto commit

on:

  push:
    branches:
      - main
      
  schedule:
  - cron: "0 */4 * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "shayanzare2222@gmail.com"
          git config --local user.name "shayanzare-dev"
          git add -A
          
          arr[0]="chore(bot): ðŸ˜‚ auto commit"
          arr[1]="chore(bot): ðŸ˜± auto commit"
          arr[2]="chore(bot): ðŸ‘¿ auto commit"
          arr[3]="chore(bot): ðŸ’© auto commit"
          arr[4]="chore(bot): ðŸ™ auto commit"
          arr[5]="chore(bot): ðŸ™ˆ auto commit"
          arr[6]="chore(bot): ðŸ auto commit"
          arr[7]="chore(bot): ðŸ¤– auto commit"
          arr[8]="chore(bot): ðŸŸ© auto commit"
          arr[9]="chore(bot): ðŸ‘» auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.TOKEN }}

